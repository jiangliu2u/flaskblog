{% extends "layout.html" %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}

    {{super()}}
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <h2>{{ article.title }}</h2>
                <p>作者: {{ article.author.username }}</p>
                <p>{{ article.content|safe }}</p>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
    {% endblock %}

{% block scripts %}
    {{ super() }}
{% endblock %}
