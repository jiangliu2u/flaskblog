{% extends "bootstrap/base.html" %} 
{% block title %}Base{% endblock %}
<div>
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('blog.register') }}">注册</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="{{ url_for('blog.login') }}">登录</a>
                </li>
                <li>
                    <a href="{{ url_for('blog.index') }}">主页</a>
                </li>
                {% if current_user.is_authenticated %}
                <li>
                    <a href="{{ url_for('blog.logout') }}">退出</a>
                </li>
                <li>
                    <a href="{{ url_for('main.user', username=current_user.username ) }}">个人主页</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
</div>
{% block body %} 
    This can be override 
{% endblock %}
