{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
      
  <form action="{{ url_for('blog.login') }}" method=post>
    {{form.username.lable}}{{form.username()}}
    {{form.password.lable}}{{form.password()}}
      {{form.submit}}
  </form>
{% endblock %}
